    <h2>항히스타민제</h2>
    <p><a href="https://terms.naver.com/entry.naver?docId=4357346&cid=59913&categoryId=59913" target="_blank" title="네이버약학사전">항히스타민제</a>
      는 두드러기, 발적, 소양감 등의 알레르기성 반응에 관여하는 <strong>히스타민의 작용을 <u>억제</u></strong>하는 약물이다.
      <br>알레르기성 질환 외에도 콧물, 재채기, 불면, 어지러움증, 구토, 멀미 등을 완화하는데 사용된다.
      <br>약물의 종류에 따라 정도가 다르기는 하지만 대표적인 부작용은 졸음, 진정작용과 같은 중추신경계 부작용이다.</p>
